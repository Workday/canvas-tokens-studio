name: Pull Request Check

on: pull_request

jobs:
  get-baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set tokens artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tokens
          path: tokens/

  pr-content:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed_files
        run: |
          BASE="origin/${{ github.event.pull_request.base.ref }}"
          HEAD="origin/${{ github.event.pull_request.head.ref }}"
          echo "changed_files=$(git diff --name-only $BASE...$HEAD | grep tokens/ | xargs)" >> $GITHUB_OUTPUT

      - name: Check PR title
        run: |
          # Get PR title
          PR_TITLE="${{ github.event.pull_request.title }}"
          TOKENS_CHANGED="${{ steps.changed_files.outputs.changed_files }}"

          # If tokens changed, PR title must start with feat
          if [ -n "$TOKENS_CHANGED" ]; then
            if [[ ! "$PR_TITLE" =~ ^(feat|fix) ]]; then
              echo "Error: Changes to 'tokens/' must be in a PR with a title starting with 'feat' or 'fix'"
              exit 1
            fi
          else
            # Otherwise, check for conventional commit pattern in PR title
            if [[ ! "$PR_TITLE" =~ ^(feat|fix|chore|docs|style|refactor|perf|test|build|ci|ops|revert|merge)(\([^\)]+\))?: ]]; then
              echo "Error: PR title does not follow Conventional Commits format."
              exit 1
            fi
          fi

      - name: Check if PR body is empty
        if: ${{ github.event.pull_request.body == '' }}
        run: |
          echo "‚ùå Error: PR body is empty. Please provide a description of the changes."
          exit 1

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org

      - name: Install Dependencies
        run: yarn install --production=false

      - name: Parse tokens
        run: node utils/parser.js
        env:
          CHANGED: all

  visual-regression:
    runs-on: ubuntu-latest
    needs: get-baseline
    steps:
      - uses: actions/checkout@v4

      - name: Get tokens
        uses: actions/download-artifact@v4
        with:
          name: tokens
          path: tokens-base/

      - name: Run visual report and capture Markdown
        id: visual_report
        run: |
          REPORT_OUTPUT="$(node utils/visual-report.js)"
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with Markdown report
        if: steps.visual_report.outputs.content != ''
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: ${{ steps.visual_report.outputs.content }}
          comment-tag: visual-regression
          github-token: ${{ secrets.GITHUB_TOKEN }}
